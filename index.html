<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4d4d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.imgur.com/M1cU0lD.png">

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #121212; 
            padding: 15px; 
            color: #e0e0e0; 
            padding-top: 80px;
        }
        .container { max-width: 450px; margin: auto; }
        
        .card { 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.1); 
            border: 2px solid #ff4d4d; 
        }
        
        h2 { text-align: center; color: #ff4d4d; margin-bottom: 20px; font-size: 1.3rem; }
        
        label { 
            display: block; 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-bottom: 6px; 
            color: #bbb; 
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            background-color: #2c2c2c; 
            color: white; 
        }
        
        input:focus { border-color: #ff4d4d; outline: none; }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #ff4d4d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            font-size: 1rem;
        }
        
        button:hover { background-color: #e60000; }

        #resultado { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 12px; 
            background-color: #1a2e1a; 
            border: 1px solid #00c853; 
            display: none; 
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .res-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 1.1rem; }
        .res-row strong { color: #00c853; }
        
        .btn-save { background-color: #2e7d32; margin-top: 10px; }
        .btn-save:hover { background-color: #1b5e20; }
        
        .history-section { margin-top: 30px; }
        .history-section label { color: #ff4d4d; font-size: 1rem; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px; }
        
        .hist-item { 
            background: #252525; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            border-left: 5px solid #ff4d4d; 
            font-size: 0.9rem; 
            position: relative; 
        }
        
        .hist-header { font-weight: bold; color: #ff4d4d; margin-bottom: 8px; font-size: 1rem; }
        .timestamp { font-size: 0.75rem; color: #777; margin-top: 8px; display: block; }
        
        .delete-icon { 
            position: absolute; 
            right: 12px; 
            top: 12px; 
            color: #ff4d4d; 
            cursor: pointer; 
            padding: 5px;
        }

        .btn-whats {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #25d366;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

<a href="https://wa.me/5531997371625" class="btn-whats" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30">
</a>

<div class="container">
    <div class="card">
        <h2>Dividir Energia</h2>
        
        <label>Data da Leitura</label>
        <input type="date" id="dataRef">

        <label>Valor Total da Conta (R$)</label>
        <input type="number" id="vTotal" step="0.01" placeholder="Ex: 223.17">

        <label>Consumo Total (kWh)</label>
        <input type="number" id="kTotal" placeholder="Ex: 292">

        <label>Seu Medidor (kWh)</label>
        <input type="number" id="kMeu" step="0.1" placeholder="Ex: 9.2">

        <button onclick="calcular()">Calcular Valores</button>

        <div id="resultado">
            <div class="res-row"><span>Sua parte:</span><strong id="outEu">R$ 0,00</strong></div>
            <div class="res-row"><span>Parte do outro:</span><strong id="outOutro">R$ 0,00</strong></div>
            <button class="btn-save" onclick="salvar()">Salvar no Histórico</button>
        </div>
    </div>

    <div class="history-section">
        <label>Histórico Salvo</label>
        <div id="listaHist"></div>
    </div>
</div>

<script>
    let dadosTemporarios = null;
    const formatar = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

    window.onload = () => {
        document.getElementById('dataRef').valueAsDate = new Date();
        mostrarHistorico();
        
        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log("SW erro:", err));
        }
    };

    function calcular() {
        const dRef = document.getElementById('dataRef').value;
        const vt = parseFloat(document.getElementById('vTotal').value);
        const kt = parseFloat(document.getElementById('kTotal').value);
        const km = parseFloat(document.getElementById('kMeu').value);

        if (!dRef || isNaN(vt) || isNaN(kt) || isNaN(km)) {
            alert("Preencha todos os campos!"); return;
        }

        const precoKwh = vt / kt;
        const meuValor = km * precoKwh;
        const outroValor = vt - meuValor;

        document.getElementById('outEu').innerText = formatar(meuValor);
        document.getElementById('outOutro').innerText = formatar(outroValor);
        document.getElementById('resultado').style.display = 'block';

        const agora = new Date();
        dadosTemporarios = {
            id: dRef,
            dataExibicao: dRef.split('-').reverse().join('/'),
            minhaParte: meuValor.toFixed(2),
            outraParte: outroValor.toFixed(2),
            registradoEm: agora.toLocaleDateString('pt-BR') + " às " + agora.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
        };
    }

    function salvar() {
        let hist = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
        const idx = hist.findIndex(h => h.id === dadosTemporarios.id);
        
        if (idx !== -1 && !confirm("Atualizar dados de " + dadosTemporarios.dataExibicao + "?")) return;
        
        if (idx !== -1) hist[idx] = dadosTemporarios; 
        else hist.unshift(dadosTemporarios);

        localStorage.setItem('energia_hist_dark', JSON.stringify(hist));
        document.getElementById('resultado').style.display = 'none';
        mostrarHistorico();
    }

    function mostrarHistorico() {
        const hist = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
        const container = document.getElementById('listaHist');
        container.innerHTML = hist.map((item, i) => `
            <div class="hist-item">
                <span class="delete-icon" onclick="remover(${i})">✕</span>
                <div class="hist-header">Ref: ${item.dataExibicao}</div>
                <div>
                    <b>Minha Parte:</b> <span style="color:#00c853">${formatar(item.minhaParte)}</span><br>
                    <b>Outro:</b> ${formatar(item.outraParte)}
                    <span class="timestamp">Calculado em: ${item.registradoEm}</span>
                </div>
            </div>
        `).join('');
    }

    function remover(i) {
        if(confirm("Remover registro?")) {
            let hist = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
            hist.splice(i, 1);
            localStorage.setItem('energia_hist_dark', JSON.stringify(hist));
            mostrarHistorico();
        }
    }
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log("PWA Ativo!"))
      .catch(err => console.log("Erro no PWA:", err));
  }
</script>
</body>
</html>
