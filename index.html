<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia - Dark Edition</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #121212; 
            padding: 15px; 
            color: #e0e0e0; 
            padding-top: 60px; /* Espaço para o botão no topo */
        }
        .container { max-width: 450px; margin: auto; }
        
        .card { 
            background: #1e1e1e; 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2); /* Brilho leve */
            border: 2px solid #ff4d4d; 
        }
        
        h2 { text-align: center; color: #ff4d4d; margin-bottom: 20px; font-size: 1.3rem; }
        
        label { 
            display: block; 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-bottom: 6px; 
            color: #bbb; 
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            background-color: #2c2c2c; 
            color: white; 
        }
        
        input:focus { border-color: #ff4d4d; outline: none; }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #ff4d4d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            font-size: 1rem;
        }
        
        button:hover { background-color: #e60000; }

        #resultado { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 12px; 
            background-color: #1a2e1a; 
            border: 1px solid #00c853; 
            display: none; 
        }
        
        .res-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 1.1rem; }
        .res-row strong { color: #00c853; }
        
        .btn-save { background-color: #2e7d32; margin-top: 10px; }
        
        .history-section { margin-top: 30px; }
        .history-section label { color: #ff4d4d; font-size: 1rem; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px; }
        
        .hist-item { 
            background: #252525; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            border-left: 5px solid #ff4d4d; 
            font-size: 0.9rem; 
            position: relative; 
        }
        
        .hist-header { font-weight: bold; color: #ff4d4d; margin-bottom: 8px; font-size: 1rem; }
        .timestamp { font-size: 0.75rem; color: #777; margin-top: 8px; display: block; }
        
        .delete-icon { 
            position: absolute; 
            right: 12px; 
            top: 12px; 
            color: #ff4d4d; 
            cursor: pointer; 
            font-weight: bold; 
        }

        /* Botão WhatsApp - Superior Direito */
        .btn-whats {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #25d366;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-decoration: none;
            transition: 0.3s;
            z-index: 1000;
        }
        .btn-whats:hover {
            transform: translateY(3px);
            background-color: #128c7e;
        }
        .btn-whats img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<a href="https://wa.me/5531997371625" class="btn-whats" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<div class="container">
    <div class="card">
        <h2>Dividir Energia</h2>
        
        <label>Data da Leitura</label>
        <input type="date" id="dataRef">

        <label>Valor Total da Conta (R$)</label>
        <input type="number" id="vTotal" step="0.01" placeholder="Ex: 223.17">

        <label>Consumo Total (kWh)</label>
        <input type="number" id="kTotal" placeholder="Ex: 292">

        <label>Seu Medidor (kWh)</label>
        <input type="number" id="kMeu" step="0.1" placeholder="Ex: 9.2">

        <button onclick="calcular()">Calcular Valores</button>

        <div id="resultado">
            <div class="res-row"><span>Sua parte:</span><strong id="outEu">R$ 0,00</strong></div>
            <div class="res-row"><span>Parte do outro:</span><strong id="outOutro">R$ 0,00</strong></div>
            <button class="btn-save" onclick="salvar()">Salvar no Histórico</button>
        </div>
    </div>

    <div class="history-section">
        <label>Histórico Salvo</label>
        <div id="listaHist"></div>
    </div>
</div>

<script>
    let dadosTemporarios = null;

    window.onload = () => {
        document.getElementById('dataRef').valueAsDate = new Date();
        mostrarHistorico();
    };

    function calcular() {
        const dRef = document.getElementById('dataRef').value;
        const vt = parseFloat(document.getElementById('vTotal').value);
        const kt = parseFloat(document.getElementById('kTotal').value);
        const km = parseFloat(document.getElementById('kMeu').value);

        if (!dRef || isNaN(vt) || isNaN(kt) || isNaN(km)) {
            alert("Preencha todos os campos!");
            return;
        }

        const precoKwh = vt / kt;
        const meuValor = km * precoKwh;
        const outroValor = vt - meuValor;

        document.getElementById('outEu').innerText = `R$ ${meuValor.toFixed(2)}`;
        document.getElementById('outOutro').innerText = `R$ ${outroValor.toFixed(2)}`;
        document.getElementById('resultado').style.display = 'block';

        const agora = new Date();
        const dataRegistro = agora.toLocaleDateString('pt-BR') + " às " + agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        const dRefBR = dRef.split('-').reverse().join('/');

        dadosTemporarios = {
            id: dRef,
            dataExibicao: dRefBR,
            minhaParte: meuValor.toFixed(2),
            outraParte: outroValor.toFixed(2),
            registradoEm: dataRegistro
        };
    }

    function salvar() {
        let historico = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
        const index = historico.findIndex(h => h.id === dadosTemporarios.id);
        
        if (index !== -1) {
            if (!confirm("Atualizar dados de " + dadosTemporarios.dataExibicao + "?")) return;
            historico[index] = dadosTemporarios;
        } else {
            historico.unshift(dadosTemporarios);
        }

        localStorage.setItem('energia_hist_dark', JSON.stringify(historico));
        document.getElementById('resultado').style.display = 'none';
        mostrarHistorico();
        alert("Dados salvos!");
    }

    function mostrarHistorico() {
        const historico = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
        const container = document.getElementById('listaHist');
        container.innerHTML = "";

        historico.forEach((item, i) => {
            container.innerHTML += `
                <div class="hist-item">
                    <span class="delete-icon" onclick="remover(${i})">✕</span>
                    <div class="hist-header">Ref: ${item.dataExibicao}</div>
                    <div class="hist-details">
                        <b>Minha Parte:</b> <span style="color:#00c853">R$ ${item.minhaParte}</span><br>
                        <b>Outro:</b> R$ ${item.outraParte}
                        <span class="timestamp">Calculado em: ${item.registradoEm}</span>
                    </div>
                </div>
            `;
        });
    }

    function remover(i) {
        if(confirm("Deseja remover este registro?")) {
            let historico = JSON.parse(localStorage.getItem('energia_hist_dark') || "[]");
            historico.splice(i, 1);
            localStorage.setItem('energia_hist_dark', JSON.stringify(historico));
            mostrarHistorico();
        }
    }
</script>

</body>
</html>
